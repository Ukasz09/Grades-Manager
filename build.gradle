plugins {
    id 'java'
    id 'jacoco'
}

group 'com.ukasz09.github'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jongo', name: 'jongo', version: '1.4.1'
    compile 'org.mongodb:mongo-java-driver:3.+'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
}

test {
    include '**/*Spec.class'
    testLogging {
        events = ["passed", "failed", "skipped"]
    }
    useJUnitPlatform()
}

task testInteg(type: Test) {
    include '**/*Integ.class'
    testLogging {
        events = ["passed", "failed", "skipped"]
    }
    useJUnitPlatform()
}
